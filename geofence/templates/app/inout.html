{% extends 'base.html'%}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block content%}
    
      
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="{%static 'images/time.jpg'%}"height="90" width="90"  alt="logo">
                </div>
                <h2>Enter the expected in and out time </h2>
                <h6 class="font-weight-light"><br></h6>
                <form class="pt-3" action="" method="POST">{%csrf_token%}
                  <div class="form-group">
                    <h4>ENTER CLASS</h4>
                      <select height="800" id="classs" name="classs">
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                      </select>
                     </div>
                  <div class="form-group">
                    <h4>ENTER EXPECTED IN TIME</h4>
                    <input type="time" class="form-control form-control-lg" name="intime" placeholder="IN TIME">
                  </div>
                  <div class="form-group">
                    <h4>ENTER EXPECTED OUT TIME</h4>
                    <input type="time" class="form-control form-control-lg" name="outtime" placeholder="OUT TIME">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      
      <!-- page-body-wrapper ends -->
    </div>
    {%endblock content%}
</body>
</html>
