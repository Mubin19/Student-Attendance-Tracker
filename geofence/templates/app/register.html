{% extends 'base.html'%}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block content%}
   
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="{%static 'images/studentlogo.png'%}"height="70" width="90" alt="logo">
                </div>
                <h2>Register New Student </h2>
                <h6 class="font-weight-light"><br></h6>
                <form class="pt-3" action="" method="POST">{%csrf_token%}
                  
          <div class="form-group">
                    <h4>Student Class</h4>
                    <select height="800" id="classs" class="form-control form-control-lg" name="class" placeholder="ENTER CLASS">
                        <option value="MCA1">MCA1</option>
              <option value="MBA1">MBA1</option>
                        <option value="MCA2">MCA2</option>
              <option value="MBA2">MBA2</option>
                      </select>
                  </div>
          <div class="form-group">
                    <h4>Student Division</h4>
                    <select height="800" id="classs" class="form-control form-control-lg" name="div" placeholder="ENTER DIVISION">
                        <option value="Codewarroiers">Codewarroiers</option>
              <option value="Technocrats">Technocrats</option>
                      </select>
                  </div>
          <div class="form-group">
                    <h4>Student Name</h4>
                    <input pattern="[a-zA-Z ]+" oninvalid="setCustomValidity('Please enter alphabets only. ')" type="text" class="form-control form-control-lg" name="sname" placeholder="ENTER NAME" required>
                  </div>
          <div class="form-group">
                    <h4>Student RollNo</h4>
                    <input pattern="([0-9]{1,3})" oninvalid="setCustomValidity('Please enter Numbers only. ')" type="text" class="form-control form-control-lg" name="rno" placeholder="ENTER ROLLNO" required>
                  </div>
          <div class="form-group">
                    <h4>Student MobileNo</h4>
                    <input pattern="([0-9]{10})" oninvalid="setCustomValidity('Please enter Valid Mobile No. ')" type="text" class="form-control form-control-lg" name="mono" placeholder="ENTER MOBILE NO" required>
                  </div>
                  <div class="form-group">
                    <h4>Student MacAddress</h4>
                    <input pattern="([0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2})" oninvalid="setCustomValidity('Please enter Valid Mac Address ')" type="text" class="form-control form-control-lg" name="mac" placeholder="ENTER MACADDRESS" required>
                  </div>
          <div class="form-group">
                    <h4>Parents MobileNo</h4>
                    <input pattern="([0-9]{10})" oninvalid="setCustomValidity('Please enter Valid Mobile No. ')" type="text" class="form-control form-control-lg" name="pmono" placeholder="ENTER PARENTS NO" required>
                  </div>
          <div class="form-group">
                    <h4>Parents Email</h4>
                    <input type="email" class="form-control form-control-lg" name="email" placeholder="ENTER PARENTS EMAIL" required>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="home" type="submit">submit</button>
                  </div>
                    </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    {%endblock content%}
</body>
</html>
