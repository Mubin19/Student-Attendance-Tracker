{% extends 'base.html'%}
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {%block content%}
    
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                  <img src="{%static 'images/entry.jpg'%}" alt="logo">
                </div>
                <h2>STUDENTS ENTRY </h2>
                <h6 class="font-weight-light"><br></h6>
                <form class="pt-3" action="" method="POST">{%csrf_token%}
                  <div class="form-group">
                    <h4>CURRENT DATE</h4>
                      {{today}}
                  </div>
                  <div class="form-group">
                    <h4>CURRENT TIME</h4>
                      {{time1}}
                  </div>
           <div class="form-group">
                  <h4>ENTER MAC ADDRESS</h4>
                    <input pattern="([0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2}:[0-9a-f]{2})" oninvalid="setCustomValidity('Please enter Valid Mac Aaddress. ')" type="text" class="form-control form-control-lg" name="macadd" placeholder="MAC ADDRESS">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    {%endblock content%}
</body>
</html>
